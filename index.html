<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { padding: 10px; font-size: 16px; width: 250px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Timestamp Microservice</h1>
    <p>Enter a date string (e.g., "January 1, 2025" or a Unix timestamp) to get the timestamp details.</p>

    <input type="text" id="dateInput" placeholder="Enter date or timestamp">
    <button onclick="getTimestamp()">Submit</button>

    <div class="result" id="result"></div>

    <script>
        function getTimestamp() {
            const input = document.getElementById('dateInput').value;
            const resultDiv = document.getElementById('result');

            fetch(`/api/timestamp/${input}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                            <p>Unix Timestamp: ${data.unix}</p>
                            <p>UTC Date: ${data.utc}</p>
                        `;
                    }
                })
                .catch(err => {
                    resultDiv.innerHTML = `<p>Error: ${err}</p>`;
                });
        }
    </script>

</body>
</html>
