<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timestamp Microservice</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f0f0f0;
    }
    input {
      padding: 0.5rem;
      width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
    }
    .output {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Timestamp Microservice</h1>
  <p>Enter a date (ISO string or UNIX timestamp):</p>
  <input id="dateInput" placeholder="e.g. 2023-01-01 or 1672531199000" />
  <button onclick="fetchTimestamp()">Convert</button>

  <div class="output" id="result"></div>

  <script>
    async function fetchTimestamp() {
      const input = document.getElementById('dateInput').value.trim();
      const res = await fetch(`/api/timestamp${input ? '?date=' + input : ''}`);
      const data = await res.json();
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
